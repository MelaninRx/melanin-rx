name: Deploy to Firebase Hosting and Functions on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Create .env for Vite web app (this allows local imports like import.meta.env)
      - name: Create .env for Vite web app
        working-directory: myApp
        run: |
          cat <<EOF > .env
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          EOF

      # 3Ô∏è‚É£ Debug check (optional, can remove later)
      - name: Debug Firebase environment vars
        working-directory: myApp
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        run: |
          echo "üîç Firebase envs visible to CI:"
          echo "VITE_FIREBASE_API_KEY=$VITE_FIREBASE_API_KEY"
          echo "VITE_FIREBASE_PROJECT_ID=$VITE_FIREBASE_PROJECT_ID"

      # 4Ô∏è‚É£ Install deps and build Vite app
      - name: Install & build web app
        working-directory: myApp
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: |
          echo "üöß Installing and building web app..."
          npm install
          npm run build
          echo "‚úÖ Build complete"

      # 5Ô∏è‚É£ Create .env for Cloud Functions
      - name: Create Cloud Functions .env
        working-directory: myApp/functions
        run: |
          cat <<EOF > .env
          LANGFLOW_URL=${{ secrets.LANGFLOW_URL }}
          LANGFLOW_API_KEY=${{ secrets.LANGFLOW_API_KEY }}
          EOF

      # 6Ô∏è‚É£ Install and build Cloud Functions
      - name: Install & build Cloud Functions
        working-directory: myApp/functions
        run: |
          echo "üöß Installing and building functions..."
          npm install
          if [ -f tsconfig.json ]; then
            npm run build
          else
            echo "‚ö†Ô∏è  No tsconfig.json found ‚Äî skipping build step"
          fi
          echo "‚úÖ Functions ready"

      # 7Ô∏è‚É£ Deploy Firebase Hosting preview
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MELANINRX_4842C }}
          projectId: melaninrx-4842c
          entryPoint: myApp

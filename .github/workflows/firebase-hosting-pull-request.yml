name: Deploy to Firebase Hosting and Functions on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install and build the web app
      - name: Install & build web app
        working-directory: myApp
        run: |
          npm ci
          npm run build
          
      # Create .env for Vite web app
      - name: Create .env for Vite web app
        working-directory: myApp
        run: |
          printf "VITE_FIREBASE_API_KEY=%s\n" "${{ secrets.VITE_FIREBASE_API_KEY }}" > .env
          printf "VITE_FIREBASE_AUTH_DOMAIN=%s\n" "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          printf "VITE_FIREBASE_PROJECT_ID=%s\n" "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          printf "VITE_FIREBASE_STORAGE_BUCKET=%s\n" "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          printf "VITE_FIREBASE_MESSAGING_SENDER_ID=%s\n" "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          printf "VITE_FIREBASE_APP_ID=%s\n" "${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env


      # Create .env file for Cloud Functions
      - name: Create Cloud Functions .env
        working-directory: myApp/functions
        run: |
          printf "LANGFLOW_URL=%s\n" "${{ secrets.LANGFLOW_URL }}" > .env
          printf "LANGFLOW_API_KEY=%s\n" "${{ secrets.LANGFLOW_API_KEY }}" >> .env

      # Install and build Cloud Functions
      - name: Install & build Cloud Functions
        working-directory: myApp/functions
        run: |
          npm ci
          npm run build

      # Deploy Firebase Hosting preview
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MELANINRX_4842C }}
          projectId: melaninrx-4842c
          entryPoint: myApp

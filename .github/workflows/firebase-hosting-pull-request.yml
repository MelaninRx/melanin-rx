# Preview build for PRs

name: Deploy to Firebase Hosting and Functions on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: cd myApp && npm ci && npm run build
      - run: |
          cd myApp/functions
          printf "LANGFLOW_URL=%s\n" "${{ secrets.LANGFLOW_URL }}" > .env
          printf "LANGFLOW_API_KEY=%s\n" "${{ secrets.LANGFLOW_API_KEY }}" >> .env
      - run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MELANINRX_4842C }}' > gcp-key.json
      - name: Install & build Cloud Functions
        run: |
          cd myApp/functions
          npm ci
          npm run build
      - name: Deploy Functions
        run: |
          npm ci
          npm run build

      # Install and build Cloud Functions
      - name: Install dependencies for Cloud Functions
        working-directory: functions
        run: npm ci

      - name: Build Cloud Functions (if using TypeScript)
        if: exists('functions/tsconfig.json')
        working-directory: functions
        run: npm run build

      # Deploy preview
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MELANINRX_4842C }}
          projectId: melaninrx-4842c
          entryPoint: myApp
